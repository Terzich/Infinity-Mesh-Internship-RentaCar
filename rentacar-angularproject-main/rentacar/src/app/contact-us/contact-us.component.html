<div class="container mt-5 border-gray p-5" style="border-radius: 10px;">




    <p class="alert alert-success"  *ngIf="message">{{message}}</p>


    <h1 style="text-align: center; color:#54748c" class="mb-3">Contact Us!</h1>
    <div class="row">
    <div class="col-lg-5">






        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form);form.reset()">
            <div class="form-group">



                <label for="Name">Name <span style="color:red">*</span></label>
                <input name="name" #Name="ngModel"  [(ngModel)]="service.formData.Name" class="form-control"placeholder="Name" required>


    </div>
    <div class="form-group">
        <label for="Name">Email <span style="color:red">*</span></label>
        <input name="email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" placeholder="Email" required>
    </div>


    <div class="form-group">
        <label for="Name">Subject <span style="color:red">*</span></label>
        <input name="subject" #Subject="ngModel" [(ngModel)]="service.formData.Subject" class="form-control" placeholder="Subject" required>
    </div>


    <div class="form-group">
        <label for="Name">Message <span style="color:red">*</span></label>
        <textarea name="Message" #Message="ngModel" [(ngModel)]="service.formData.Message" class="form-control" placeholder="Message" required></textarea>

    </div>
    <button class="btn btn-primary">Send</button>
</form>















</div>
</div>
</div>
