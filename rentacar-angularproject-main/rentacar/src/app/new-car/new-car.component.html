<div class="container">
    <div class=" col-lg-6 justify-content-center">
        <p class="alert alert-success" *ngIf="message">{{message}}</p>
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form);form.reset()">
            <div class="form-group">
            <label for="Name">Car name: </label>
            <input type="text" name="carName" #carName="ngModel" [(ngModel)]="service.formData.carName" class="form-control"
            placeholder="Name" required>
        </div>
        
        <div class="form-group">
            <label for="Year">Year of production: </label>
            <input type="text" name="yearOFProduction" #yearOFProduction="ngModel" [(ngModel)]="service.formData.yearOFProduction" class="form-control"
            placeholder="Name" required>
        </div>
        
        <div class="form-group">
            <label for="Year">Horse power: </label>
            <input type="text" name="horsePower" #horsePower="ngModel" [(ngModel)]="service.formData.horsePower" class="form-control"
            placeholder="Name" required>>
        </div>
        
        <div class="form-group">
            <label for="Year">Number of doors: </label>
            <input type="text" name="numberOfDoors" #numberOfDoors="ngModel" [(ngModel)]="service.formData.numberOfDoors" class="form-control"
            placeholder="Name" required>
        </div>
        
        <div class="form-group">
            <label for="Year">Price: </label>
            <input type="text" name="price" #price="ngModel" [(ngModel)]="service.formData.price" class="form-control"
            placeholder="Name" required>
        </div>
        <div class="form-group" >
            <label for="Year">Color: </label>
            <input type="text" name="colorId" #colorId="ngModel" [(ngModel)]="service.formData.colorId" class="form-control"
            placeholder="Name" required value="1">
        </div>
        
        <div class="form-group">
            <label for="Year">Details: </label>
            <textarea type="text" name="carDetails" #carDetails="ngModel" [(ngModel)]="service.formData.carDetails" class="form-control"
            placeholder="Name" required></textarea>
        </div>
        
        <button class="btn btn-primary">Save</button>
    </form>
</div>
</div>
