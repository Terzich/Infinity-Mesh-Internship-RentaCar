<div class="container mt-5 border-gray p-5" style="border-radius: 10px;">




    <p class="alert alert-success" *ngIf="message">{{message}}</p>


    <h1 style="text-align: center; color:#54748c" class="mb-3">Contact Us!</h1>
    <div class="row contact-bg">
        <div class="col-lg-5">

            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form);form.reset()">
                <div class="form-group">



                    <label for="Name">Name <span style="color:red">*</span></label>
                    <input name="name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
                        placeholder="Name" required>


                </div>
                <div class="form-group">
                    <label for="Name">Email <span style="color:red">*</span></label>
                    <input name="email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control"
                        placeholder="Email" required>
                </div>


                <div class="form-group">
                    <label for="Name">Subject <span style="color:red">*</span></label>
                    <input name="subject" #Subject="ngModel" [(ngModel)]="service.formData.Subject" class="form-control"
                        placeholder="Subject" required>
                </div>


                <div class="form-group">
                    <label for="Name">Message <span style="color:red">*</span></label>
                    <textarea name="Message" #Message="ngModel" [(ngModel)]="service.formData.Message"
                        class="form-control" placeholder="Message" required></textarea>

                </div>
                <button class="btn btn-primary">Send</button>
            </form>

        </div>
        <div class="col-lg-7">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2877.181113021482!2d18.382154815781973!3d43.85207464756526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758c916eb1a13e3%3A0xb65d0f1ebe8af2f8!2sRobot%20Socijalno!5e0!3m2!1sen!2sba!4v1604432476244!5m2!1sen!2sba" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
</div>
